    <style>
        /* 修改預設 */
        :root {
            --bs-blue: #81D8D0;
        }

        /* 頁面背景色 */
        body {
            background: #000;
            background-image: url("../index/img/waves_4.jpg");
            color: #81D8D0;
        }

        /* 清單 */
        .navbar-dark .navbar-nav .nav-link:focus,
        .navbar-dark .navbar-nav .nav-link:hover {
            color: var(--bs-blue)
        }

        .navbar {
            background: #000;
        }

        /* search */
        .bi {
            color: #fff;
            font-size: 25px;
        }

        .bi:hover {
            color: #81D8D0;
        }

        /* 下拉選單 */
        .dropdown-item:hover {
            font-size: 20px;
            color: rgb(9, 163, 130);
        }

        .videoitems>.item img:hover {
            border: 5px solid #81D8D0;
        }

        .videoitems {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.5%;
            margin-right: -0.5%;
        }

        .item {
            width: 20%;
            padding: 0 0.5%;
            box-sizing: border-box;
            position: relative;
        }

        .star-icon {
            position: absolute;
            top: 0;
            right: 3px;
            padding: 4px;
            font-size: 35px;
        }

        #star {
            color: #81D8D0;
        }

        /* ======================================footer==================================== */
        .footer_detail li>a {
            color: #fff;
            text-decoration: none;
        }

        .footer_detail li>a:hover {
            color: var(--bs-blue);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 3%;
            background-color: #000;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 4rem;
            height: 5rem;
        }

        .card {
            background: transparent;
        }
    </style>


</head>
