<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean_login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../index/css/nav.css" />
    <link rel="stylesheet" href="css/AddNewMember.css" />


</head>

<body>

    <div id="input_div">
        <div>
            <h1 id="Ocaen_input">新增使用者</h1>
        </div>
        <ul class="choose-profile">
            <li class="profile">
                <div id="drop_zone"><span class="text">圖片拖曳至此處</span></div>
                <input type="file" id="upload_btn" style="display: none;">
                <label for="upload_btn" id="upload_label" class="btn btn-primary">上傳圖片</label>
                <!-- <div id="preview"><span class="text">預覽圖</span></div> -->
                <!-- <img src="img/images1.jpeg" alt="Member image" class="member_image"> -->
                <div>
                    <span>孩童使用者</span>
                    <input type="checkbox" name="childMember" id="childMember">
                </div>
                <div>
                    <span>輸入成員名稱</span>
                    <input type="text" name="memberName" id="memberName">
                </div>
                <div>
                    <span>成員密碼</span>
                    <input type="text" name="memberPassword" id="memberPassword">
                </div>
            </li>
        </ul>
    </div>

    <div id="errMsg" class="error"></div>
    <div>
        <button id="btn_new_member" type="button" class="btn_new_member">新增使用者</button>
    </div>
</body>
<script src="../vendors/jquery/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="../index/js/nav.js"></script>
<script src="js/AddNewMemberember.js"></script>


</html>
