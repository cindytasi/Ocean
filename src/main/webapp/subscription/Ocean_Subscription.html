<head>

    <link href="./Ocean_Subscription_files/bootstrap.min.css" rel="stylesheet"

    <style>
        /* 修改預設 */
        :root {
            --bs-blue: #81D8D0;
        }

        /* 頁面背景色 */
        body {
            background: #000;
            background-image: url("../index/img/waves_4.jpg");
        }

        /* 清單 */
        .navbar-dark .navbar-nav .nav-link:focus,
        .navbar-dark .navbar-nav .nav-link:hover {
            color: var(--bs-blue)
        }

        .navbar {
            background: #000;
        }

        /* search */
        .bi {
            color: #fff;
            font-size: 25px;
        }

        .bi:hover {
            color: #81D8D0;
        }

        /* 下拉選單 */
        .dropdown-item:hover {
            font-size: 20px;
            color: rgb(9, 163, 130);
        }

        .videoitems>.item img:hover {
            border: 5px solid #81D8D0;
        }

        .videoitems {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.5%;
            margin-right: -0.5%;
        }

        .item {
            width: 20%;
            padding: 0 0.5%;
            box-sizing: border-box;
            position: relative;
        }

        .star-icon {
            position: absolute;
            top: 0;
            right: 3px;
            padding: 4px;
            font-size: 35px;
        }

        #star {
            color: #81D8D0;
        }

        /* ======================================footer==================================== */
        .footer_detail li>a {
            color: #fff;
            text-decoration: none;
        }

        .footer_detail li>a:hover {
            color: var(--bs-blue);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 3%;
            background-color: #000;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 4rem;
            height: 5rem;
        }

        .card {
            background: transparent;
        }

        .payment-title {
            width: 100%;
            text-align: center;
            color: #81D8D0;
        }

        .form-container .field-container:first-of-type {
            grid-area: name;
            color: #81D8D0;
        }

        .form-container .field-container:nth-of-type(2) {
            grid-area: number;
            color: #81D8D0;
        }

        .form-container .field-container:nth-of-type(3) {
            grid-area: expiration;
            color: #81D8D0;
        }

        .form-container .field-container:nth-of-type(4) {
            grid-area: security;
            color: #81D8D0;
        }

        .field-container input {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .field-container {
            position: relative;
        }

        .form-container {
            display: grid;
            grid-column-gap: 10px;
            grid-template-columns: auto auto;
            grid-template-rows: 90px 90px 90px;
            grid-template-areas: "name name""number number""expiration security";
            max-width: 400px;
            padding: 20px;
        }

        label {
            padding-bottom: 5px;
            font-size: 13px;
        }

        input {
            margin-top: 3px;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            border-radius: 3px;
            border: 1px solid #dcdcdc;
        }

        .ccicon {
            height: 38px;
            position: absolute;
            right: 6px;
            top: calc(50% - 17px);
            width: 60px;
        }

        #crade {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 保證父容器高度滿頁面 */
        }
    </style>

</head>

    <div id="crade">
        <div class="payment-title">
            <h1>付款資訊</h1>
        </div>

        <div class="form-container">
            <div class="field-container">
                <label for="name">姓名</label>
                <input id="name" maxlength="20" type="text">
            </div>
            <div class="field-container">
                <label for="cardnumber">卡號</label>
                <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
                <svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1"

            <div class="field-container">
                <label for="expirationdate">到期日 (mm/yy)</label>
                <input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
            </div>
            <div class="field-container">
                <label for="securitycode">安全碼</label>
                <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric">
            </div>
