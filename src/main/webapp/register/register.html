<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean_register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet" href="../index/css/nav.css" />
<body>

	<div>
	
		<div>
			<label for="username">使用者名稱: </label> <input type="text" name="username"
				id="username">
		</div>
		<div>
			<label for="address">地址: </label> <input type="text" name="address"
				id="address">
		</div>
		<div>
			<label for="telephone">電話: </label> <input type="text" name="telephone"
				id="telephone">
		</div>
		<div>
			<label for="email">email: </label> <input type="text" name="email"
				id="email">
		</div>
		<div>
			<label for="password">密碼: </label> <input type="password"
				name="password" id="password">
		</div>
		
		<div>
			<label for="confirmPassword">確認密碼: </label> <input type="password"
				name="confirmPassword" id="confirmPassword">
		</div>
		<div>
			<button id="btn1" type="button" class="btn btn-primary">註冊</button>
		</div>
	</div>
	<div id="msg" class="error"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="js/register.js"></script>
	<script src="../index/js/nav.js"></script>

</body>


</html>
