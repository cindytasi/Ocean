.explore-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .explore-button i {
            display: inline-block;
            opacity: 1;
            transition: opacity 0.3s, transform 0.3s;
        }

        .explore-button:hover i {
            opacity: 0;
            transform: translateX(10px);
        }

        .explore-button span {
            display: inline-block;
            position: absolute;
            top: 30%;
            left: 100%;
            padding-left: 10px;
            white-space: nowrap;
            transition: transform 0.3s;
        }

        .explore-button:hover span {
            transform: translateX(-100%);
        }

    </style>
</head>
